<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="lib/fontawesome/css/all.css">
</head>
<body>
<form class="form">
	<div class="form__header"><h2>Login form</h2></div>
		
	<div class="form__main">
		<div class="form__left">
			<div class="email"><p>Email</p></div>
			<div class="password"><p>Password</p></div>	
		</div>

		<div class="form__right">
			<div>
				<input class="input__icon" type="text" >
					<i class="fa-regular fa-user"></i></div>

			<div>
				<input class="input__icon" type="password">
					<i class="fa-solid fa-lock"></i></div>

			<div class="form__password">
				<a href=""> Forgot password?</a></div>

			<div class="form__checkbox">
				<label for=""><input type="checkbox">Keep me logged in</label></div>
		</div>

	</div>

	<div class="form__footer">
		<div><button>Register</button><button>Log in</button></div>
	</div>
			
	</form>
</body>
</html>
