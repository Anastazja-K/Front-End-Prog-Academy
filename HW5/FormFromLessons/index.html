<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" class="form">
		<div class="form__header">
			<h3>Contact Manager</h3>
			<select name="" id="">
				<option value="">More Actions</option>
			</select>
		</div>
	<div class="form__body">
		<div class="form__left">
			<div class="form__item">
				<div class="form__itemText">First name <span>*</span></div>
				<input type="text">
		</div>
	

	
		<div class="form__item">
			<div class="form__itemText">Last name <span>*</span></div>
			<input type="text">
		</div>

			<div class="form__item">
			<div class="form__itemText">Address</div>
			<input type="text" class="form__textarea">
		</div>

			<div class="form__item">
			<div class="form__itemText">City</div>
			<input type="text">
		</div>

			<div class="form__item">
			<div class="form__itemText">State</div>
			<select name="" id=""><option value="">-Select-</option></select>
		</div>

			<div class="form__item">
			<div class="form__itemText">ZIP</div>
			<input type="text">
		</div>


			<div class="form__item">
			<div class="form__itemText">Home phone</div>
			<input type="text" id="w50">
		</div>

			<div class="form__item">
			<div class="form__itemText">Work phone <span>*</span></div>
			<input type="text">
		</div>

			<div class="form__item">
			<div class="form__itemText">Fax Number</div>
			<input type="text" id="w50">
		</div>

			<div class="form__item">
			<div class="form__itemText">Website</div>
				<div class="form__web">
					<div class="form__webItem"><div>URL</div> <input type="text"></div>
				
				<div class="form__web">
				<div class="form__webItem"><div>Link Name</div> <input type="text"></div></div>
				</div>
			</div>

			<div class="form__item">
			<div class="form__itemText">Email Adress <span>*</span></div>
			<input type="text">
			</div>
		</div>

	<div class="form__right">
		<div class="form__item">
			<div class="form__question">When is the best time to contact you?</div>
				<ul class="form__list">
					<il><input type="radio" name="time">Morning</il>
					<il><input type="radio"  name="time">Afternoon</il>
					<il><input type="radio"  name="time">Evening</il>
				</ul>
		</div>

		<div class="form__item">
			<div class="form__question">What is the best way to contact you?</div>
				<ul class="form__list">
					<il><input type="radio" name="time">Phone</il>
					<il><input type="radio"  name="time">Email</il>
					<il><input type="radio"  name="time">Fax</il>
				</ul>
			</div>

			<div class="form__item">
			<div class="form__question">Message</div>
			<input type="text" class="form__textarea" id="padding25">
		</div>

	</div>

</div>
	<div class="form__footer">
			<input type="submit" value="submit">
			<input type="reset" value="reset"> 
		</div>
	</form>
</body>
</html>
